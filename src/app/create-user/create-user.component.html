<div class="container">
    <h2>Cadastrar Novo Usuário</h2>
    <form (ngSubmit)="registerNewUser()" #userForm="ngForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required minlength="3"
            maxlength="20" #username="ngModel" class="input-field">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="error">
            <div *ngIf="username.errors?.['required']" class="error-message">
                Username é obrigatório.
            </div>
            <div *ngIf="username.errors?.['minlength']" class="error-message">
                Username deve ter no mínimo 3 caracteres.
            </div>
            <div *ngIf="username.errors?.['maxlength']" class="error-message">
                Username deve ter no máximo 20 caracteres.
            </div>
        </div>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required email #email="ngModel"
            class="input-field">
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="error">
            <div *ngIf="email.errors?.['required']" class="error-message">
                Email é obrigatório.
            </div>
            <div *ngIf="email.errors?.['email']" class="error-message">
                Formato de email inválido.
            </div>
        </div>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required minlength="6"
            #password="ngModel" class="input-field">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="error">
            <div *ngIf="password.errors?.['required']" class="error-message">
                Password é obrigatório.
            </div>
            <div *ngIf="password.errors?.['minlength']" class="error-message">
                Password deve ter no mínimo 6 caracteres.
            </div>
        </div>
        <div class="button-container">
            <br>
            <button type="submit" [disabled]="userForm.invalid">Salvar Usuário</button>
        </div>
    </form>
</div>
